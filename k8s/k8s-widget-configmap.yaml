    // Sustainable Shopping Widget Bookmarklet
    (function() {
        // Prevent multiple instances
        if (window.sustainableWidgetActive) return;
        window.sustainableWidgetActive = true;
        
        // Create widget container
        const widget = document.createElement('div');
        widget.id = 'sustainable-shopping-widget';
        widget.innerHTML = `
            <div style="
                position: fixed;
                top: 20px;
                right: 20px;
                width: 320px;
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                border-radius: 15px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                padding: 20px;
