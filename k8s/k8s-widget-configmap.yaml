                color: #333;
                border: 1px solid rgba(255,255,255,0.3);
            ">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h3 style="margin: 0; color: #2e8b57; font-size: 16px;">üå± Sustainable Shopping</h3>
                    <button onclick="this.parentElement.parentElement.parentElement.remove(); window.sustainableWidgetActive=false;" 
                            style="background: none; border: none; font-size: 18px; cursor: pointer;">‚úï</button>
                </div>
                
