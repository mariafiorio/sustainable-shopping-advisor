            }
            .demo-section {
                background: rgba(255,255,255,0.1);
                border-radius: 20px;
                padding: 30px;
                margin: 20px 0;
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255,255,255,0.2);
            }
            .bookmarklet {
                background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
                color: white;
                padding: 15px 30px;
                border-radius: 50px;
                text-decoration: none;
                font-weight: bold;
                font-size: 1.1em;
                transition: transform 0.3s ease;
                display: inline-block;
                margin: 20px;
                box-shadow: 0 10px 25px rgba(0,0,0,0.2);
                cursor: grab;
                user-select: none;
            }
            .bookmarklet:hover {
                transform: translateY(-5px);
                box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            }
            .status-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 20px;
                margin-top: 30px;
            }
            .status-card {
                background: rgba(255,255,255,0.1);
                padding: 20px;
                border-radius: 15px;
                border: 1px solid rgba(255,255,255,0.2);
                text-align: left;
            }
            .status-card h3 {
                color: #FFD93D;
                margin-bottom: 15px;
            }
            .status-indicator {
                font-weight: bold;
                padding: 5px 10px;
                border-radius: 15px;
                background: rgba(255,255,255,0.2);
                display: inline-block;
                margin: 5px 0;
            }
            .status-healthy { background: rgba(76, 175, 80, 0.3); }
            .status-checking { background: rgba(255, 193, 7, 0.3); }
            .status-error { background: rgba(244, 67, 54, 0.3); }
            .architecture-highlights {
                text-align: left;
                max-width: 800px;
                margin: 0 auto;
            }
            .architecture-highlights ul {
                list-style: none;
                padding: 0;
            }
            .architecture-highlights li {
                margin: 15px 0;
                padding: 10px;
                background: rgba(255,255,255,0.1);
                border-radius: 10px;
                border-left: 4px solid #4ECDC4;
            }
            .innovation-grid {
                display: flex;
                justify-content: space-around;
                flex-wrap: wrap;
                margin-top: 20px;
            }
            .innovation-item {
                margin: 10px;
                padding: 10px 20px;
                background: rgba(255,255,255,0.2);
                border-radius: 20px;
                backdrop-filter: blur(5px);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="hero">
                <h1>üå± Sustainable Shopping Advisor</h1>
                <p><strong>Agentic AI System for Intelligent E-commerce Recommendations</strong></p>
                <p>Built with MCP (Model Context Protocol) and A2A (Agent-to-Agent) Communication</p>
                <p><em>Google Cloud Hackathon 2025 - Live Demo</em></p>
            </div>
            
            <div class="demo-section">
                <h2>üöÄ Try the Bookmarklet Widget</h2>
                <p>Drag this button to your bookmarks bar, then click it on any e-commerce site:</p>
                <a href="javascript:(function(){const script=document.createElement('script');script.src='http://35.225.28.200/bookmarklet.js?v='+Date.now();document.head.appendChild(script);})();" 
                   class="bookmarklet" 
                   draggable="true">
                    üå± Sustainable Shopping Widget
