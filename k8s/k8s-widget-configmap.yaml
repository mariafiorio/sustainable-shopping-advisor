                <div style="margin-bottom: 15px;">
                    <div style="font-weight: bold; color: #2e8b57; margin-bottom: 8px;">üéØ Sustainable Alternatives:</div>
                    <div style="background: #f8f9fa; padding: 10px; border-radius: 8px; margin-bottom: 8px; border-left: 3px solid #4CAF50;">
                        <div style="font-weight: bold;">üïØÔ∏è Bamboo Glass Jar</div>
