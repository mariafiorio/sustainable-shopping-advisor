                <p><em>This bookmarklet works on any e-commerce website and provides sustainability recommendations!</em></p>
                <p><strong>Test it on the Online Boutique or any other shopping site</strong></p>
            </div>
            
            <div class="demo-section">
                <h2>üìä System Status</h2>
                <div class="status-grid">
                    <div class="status-card">
                        <h3>üõçÔ∏è Sustainable Advisor Agent</h3>
                        <p>Primary AI agent with MCP integration</p>
                        <div class="status-indicator status-checking" id="advisor-status">Checking...</div>
                        <p><small>Handles sustainability analysis and product recommendations</small></p>
                    </div>
                    <div class="status-card">
                        <h3>üéØ Recommender Agent</h3>
                        <p>Specialized ranking with A2A communication</p>
                        <div class="status-indicator status-checking" id="recommender-status">Checking...</div>
                        <p><small>Provides intelligent ranking based on promotions and preferences</small></p>
                    </div>
                </div>
            </div>
            
            <div class="demo-section">
                <h2>üèóÔ∏è Architecture Highlights</h2>
                <div class="architecture-highlights">
                    <ul>
                        <li><strong>ü§ñ Multi-Agent System</strong>: Two specialized AI agents working in coordination</li>
                        <li><strong>üì° Model Context Protocol (MCP)</strong>: Structured communication framework</li>
                        <li><strong>üîó Agent-to-Agent (A2A)</strong>: Direct inter-agent communication protocol</li>
                        <li><strong>‚ò∏Ô∏è Google Kubernetes Engine</strong>: Scalable cloud deployment</li>
                        <li><strong>üîå Zero-Code Integration</strong>: Bookmarklet works on any website</li>
                        <li><strong>‚ö° Real-Time Processing</strong>: Instant sustainability analysis and ranking</li>
                    </ul>
                </div>
            </div>
            
            <div class="demo-section">
                <h2>üéØ Hackathon Innovation</h2>
                <p>This project demonstrates cutting-edge <strong>Agentic AI</strong> implementation:</p>
                <div class="innovation-grid">
                    <div class="innovation-item">‚ú® Autonomous Agents</div>
                    <div class="innovation-item">ü§ù Collaborative Intelligence</div>
                    <div class="innovation-item">‚ö° Dynamic Decision Making</div>
                    <div class="innovation-item">üìà Scalable Architecture</div>
                    <div class="innovation-item">üå± Sustainability Focus</div>
                    <div class="innovation-item">üîÑ Real-time Adaptation</div>
                </div>
            </div>
            
            <div class="demo-section">
                <h2>üîó API Endpoints</h2>
                <div class="status-grid">
                    <div class="status-card">
                        <h3>Sustainable Advisor API</h3>
                        <p><strong>GET</strong> /recommendations - Get sustainable recommendations</p>
                        <p><strong>GET</strong> /health - Service health check</p>
                        <p><strong>GET</strong> /stats - Sustainability statistics</p>
                    </div>
                    <div class="status-card">
                        <h3>Recommender Agent API</h3>
                        <p><strong>POST</strong> /rank - Rank products with A2A</p>
                        <p><strong>GET</strong> /promotions - Active promotions</p>
                        <p><strong>GET</strong> /health - Agent health status</p>
                    </div>
                </div>
            </div>
        </div>
        
        <script>
            // Check service status
            async function checkServiceHealth(url, elementId) {
                try {
                    const response = await fetch(url, {
                        method: 'GET',
                        mode: 'cors'
                    });
                    
                    const element = document.getElementById(elementId);
                    if (response.ok) {
                        element.textContent = '‚úÖ Online';
                        element.className = 'status-indicator status-healthy';
                    } else {
                        element.textContent = '‚ö†Ô∏è Issues';
                        element.className = 'status-indicator status-error';
                    }
                } catch (error) {
                    const element = document.getElementById(elementId);
                    element.textContent = '‚ùå Offline';
                    element.className = 'status-indicator status-error';
                }
            }
            
            // Check all services
            async function checkAllServices() {
                checkServiceHealth('http://34.173.133.122/health', 'advisor-status');
                checkServiceHealth('http://34.44.25.111/health', 'recommender-status');
            }
            
            // Run health checks on page load
            document.addEventListener('DOMContentLoaded', function() {
                checkAllServices();
                
                // Refresh every 30 seconds
                setInterval(checkAllServices, 30000);
            });
        </script>
    </body>
    </html>
