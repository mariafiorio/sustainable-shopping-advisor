        <script>
            // Check service status
            async function checkServiceHealth(url, elementId) {
                try {
                    const response = await fetch(url, {
                        method: 'GET',
                        mode: 'cors'
                    });
                    
                    const element = document.getElementById(elementId);
                    if (response.ok) {
                        element.textContent = '‚úÖ Online';
                        element.className = 'status-indicator status-healthy';
                    } else {
                        element.textContent = '‚ö†Ô∏è Issues';
                        element.className = 'status-indicator status-error';
                    }
                } catch (error) {
                    const element = document.getElementById(elementId);
                    element.textContent = '‚ùå Offline';
                    element.className = 'status-indicator status-error';
                }
            }
            
            // Check all services
            async function checkAllServices() {
                checkServiceHealth('http://34.173.133.122/health', 'advisor-status');
                checkServiceHealth('http://34.44.25.111/health', 'recommender-status');
            }
            
            // Run health checks on page load
            document.addEventListener('DOMContentLoaded', function() {
                checkAllServices();
                
                // Refresh every 30 seconds
                setInterval(checkAllServices, 30000);
            });
        </script>
    </body>
